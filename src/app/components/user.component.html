<h1>Hello {{name}}</h1>
<p>My Email is {{email}}</p>
<p>Address: {{address.street}}, {{address.city}}, {{address.state}} </p>
<button (click)="toggleHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
<div *ngIf="showHobbies">
  <h3>Hobbies</h3>
  <li *ngFor="let hobby of hobbies; let i = index;">
    {{hobby}} <a href="#" (click)="removeHobby($event, i)">x</a>
  </li>
  <form (submit)="addHobby(hobby.value)">
    <label>Add Hobby</label>
    <input type="text" name="addHobby" id="addHobby" #hobby/> <br>
    <button type="submit">Add</button>
  </form>
  <br>
</div>
<label>Name</label>
<input type="text" [(ngModel)]="name"> <br>
<label>Email</label>
<input type="text" [(ngModel)]="email"> <br>
<label>Street</label>
<input type="text" [(ngModel)]="address.street"> <br>
<label>City</label>
<input type="text" [(ngModel)]="address.city"> <br>
<label>State</label>
<input type="text" [(ngModel)]="address.state"> <br>
<br/>
<br/>
<br/>
<div *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>
